plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.6.21"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://m2.dv8tion.net/releases'
    }

    maven {
        url = 'https://m2.chew.pro/snapshots/'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://m2.chew.pro/releases'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.9'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.97.1'
    implementation 'com.google.api-client:google-api-client:1.32.1'
    implementation 'com.google.api-client:google-api-client-java6:1.32.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.33.3'
    implementation 'com.google.apis:google-api-services-oauth2:v2-rev20200213-1.32.1'
    implementation 'com.google.maps:google-maps-services:2.0.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20210915-1.32.1'
    implementation 'org.openpnp:opencv:[4.3.0,)'
    implementation 'pw.chew:jda-chewtils:2.0-SNAPSHOT'
    implementation 'com.github.jagrosh:JLyrics:-SNAPSHOT'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.typesafe:config:1.3.2'
    implementation 'org.jsoup:jsoup:1.14.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
}

group = 'com.jagrosh'
version = 'Snapshot'
sourceCompatibility = "11"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.jagrosh.jmusicbot.JMusicBot'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
 }
targetCompatibility = JavaVersion.VERSION_11
